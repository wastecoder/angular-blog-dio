<div class="container__big-card">
    <a href="">
        <div class="big-card__photo">
            <img 
            src="{{ photoUrl }}"
            alt="">
        </div>
        <div class="big-card__publish-date">
            <p>
                {{ publishDate }}
            </p>
        </div>
        <div class="big-card__title">
            <h1>
                {{ cardTitle }}
            </h1>
        </div>
    </a>
    <div class="big-card__description">
        <p>
            {{ cardDescription }}
        </p>
    </div>
</div>
